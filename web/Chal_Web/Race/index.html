<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Multiple Choice</title>
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Select an Option</h1>
    
    <label for="options">Choose an option:</label>
    <select id="options">
        <option value="Candidate A">Option 1</option>
        <option value="Candidate B">Option 2</option>
        <option value="Candidate C">Option 3</option>
    </select>
    <input id="donation" placeholder="Donate BTC?">

    <button id="submit">Submit</button>

    <p id="response"></p>
    <span id="votes"></span>
    <br>
    <span id="processingEl"></span>
    <br>

    <button id="overload">Overload button</button>
</body>
</html>
